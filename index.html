<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="loading-ajax"><img src="img/pacman.gif" alt=""></div> <!-- LOADING-AJAX -->
    <div class="formulario-sucesso"> <span>Sucesso:</span> Formul√°rio foi enviado com sucesso.</div> <!-- FORMULARIO-SUCESSO-->

    <div class="bodyImg"></div> <!-- BODY-IMG-->    
    <div class="formulario">
        <div class="overlay"></div> <!-- OVERLAY-->
        <form method="POST" action="" >
            <h2>LOGIN</h2>
            <div class="form-wraper">
                <input type="text" name="username" placeholder="Type your username*">
            </div> <!-- FORM-WRAPER -->

            <div class="form-wraper">
                <input id="changeValue" type="password" name="passwd" placeholder="Type your password*">
                <span class="view"><i class="fas fa-eye"></i></span>
                <div class="clear"></div>
            </div> <!-- FORM-WRAPER -->

            <div class="form-wraper">
                <input type="submit" name="acao" value="Sign In">
            </div> <!-- FORM-WRAPER -->

            <div class="form-wraper">
                <label class="checkBox" id="lembrar">
                    <p style="display: inline-block;">Lembrar:</p>
                    <input type="checkbox" name="value" id="lembrar">
                    <span></span>
                </label>
            </div> <!--FORM-WRAPER-->

        </form>
    </div> <!-- FORMULARIO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
